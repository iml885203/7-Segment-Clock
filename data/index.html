<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <title>7SegmentClock</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-4 text-center">7 Segment Clock</h1>
  </div>
  <div class="container pb-5">
    <div class="card mb-4">
      <div class="card-header">資訊</div>
      <div class="card-body">
        <p>現在時間： {{CURRENT_TIME}}</p>

        <h4>網路</h4>
        <p>AP IP address: {{AP_IP}}</p>
        <p>Local IP address: {{LOCAL_IP}}</p>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">參數設定</div>
      <div class="card-body">
        <form method="post" action="setting">
          <h4>Wifi</h4>
          <div class="form-group">
            <label for="ssid">ssid</label>
            <input type="text" class="form-control" id="ssid" name="ssid" value="{{WIFI_SSID}}">
          </div>
          <div class="form-group">
            <label for="ssid_pwd">password</label>
            <input type="password" class="form-control" id="ssid_pwd" name="ssid_pwd" value="{{WIFI_PASSWORD}}">
          </div>
          <h4>Led</h4>
          <div class="form-group">
            <label for="led_brightness">亮度(0-255)</label>
            <input type="number" min="0" max="255" class="form-control" id="led_brightness" name="led_brightness" value="{{LED_BRIGHTNESS}}">
          </div>
          <div class="form-group">
            <label for="led_color">顏色</label>
            <input type="color" class="form-control" id="led_color" name="led_color" value="{{LED_COLOR}}">
          </div>
          <h4>NTP</h4>
          <div class="form-group">
            <label for="ntp_server">伺服器</label>
            <input type="text" class="form-control" id="ntp_server" name="ntp_server" value="{{NTP_SERVER}}">
          </div>
          <button class="btn btn-primary">更改</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">系統</div>
      <div class="card-body">
        <form method="post" action="reboot" onsubmit="return confirm('確定重新啟動?');">
          <button class="btn btn-danger">重新啟動</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
